{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}{{user.username}}{% endblock %}

{% block content %}
    <div>
        <form action="" method="POST">
            {% csrf_token %}
            <legend>Это данные Вашего аккаунта, Вы можете их изменить</legend>
            <fieldset>
                {{ user_form|crispy }}
                {{ profile_form|crispy }}
            </fieldset>
            <div>
                <button class="button_main_empty" type="submit">Изменить</button>
            </div>
        </form>
    </div>
{% endblock %}
