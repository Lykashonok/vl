<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Очереди на лабки {% endblock title %}</title>
</head>
<body>
    <header>
        <nav>
            <div>
                <a href="/lab_queue">Очереди</a>
            </div>
            <div>
                <div>

                </div>
                <div>
                    {% if user.is_authenticated %}
                        <a href="{% url 'lab_queue:logout' %}">Выйти</a>
                        <a href="{% url 'lab_queue:account' %}">Мой аккаунт</a>
                    {% else %}
                        <a href="{% url 'lab_queue:login' %}">Войти</a>
                        <a href="{% url 'lab_queue:register' %}">Зарегистрироваться</a>
                    {% endif%}
                </div>
            </div>
        </nav>
    </header>
    {% if messages %}
        {% for message in messages %}
            <div class="alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    {% block content %} 
    <!-- Here's the main content point -->
    {% endblock content %}
</body>
</html>
